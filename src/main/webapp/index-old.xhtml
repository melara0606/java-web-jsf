<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Books</title>
    <h:outputStylesheet name="css/books.css" />
  </h:head>
  <h:body>
    <header>
      <h1>Michae's book list</h1>
    </header>
    <main>
      <h1>Edit categories</h1>
      <h:form>
        <h:dataTable
            value="#{categoryEditor.categories}"
            var="cat">
          
          <h:column>
            <h:commandLink 
                value="Delete"
                action="#{categoryEditor.deleteCategory(cat)}">              
            </h:commandLink>
          </h:column>        
          <h:column>
            <h:inputText value="#{ cat.name }" />
          </h:column>
        </h:dataTable>
        <h:commandLink 
            styleClass="button"
            value="Add category"
            action="#{categoryEditor.addCategory}"/>
        <h:commandButton 
            styleClass="button" value="Save"
            action="#{categoryEditor.save}" />
      </h:form>
    </main>
    <nav>
      This is the navigator
    </nav>
    <footer>
      &copy; Michael Muller | 
      <h:outputLink value="http://blog.mueller-brueh1.de">
        Michael's Blog
      </h:outputLink>
      |
      <h:link value="About" outcome="index.html" />
    </footer>
  </h:body>
</html>
